<!doctype html>
<html>
<head>
    <title>Login - File Server</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            display: flex;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 600px;
            overflow: hidden;
        }
        .login-image {
            flex: 1;
            background: url('/static/images/login-bg.jpg') center/cover;
            min-height: 500px;
        }
        .login-form {
            flex: 1;
            padding: 50px;
        }
        .welcome-text {
            margin-bottom: 30px;
        }
        .welcome-text h2 {
            color: #2d3748;
            font-size: 32px;
            margin: 0 0 10px 0;
        }
        .welcome-text p {
            color: #718096;
            margin: 0;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            color: #4a5568;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 500;
        }
        input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .alert {
            padding: 12px;
            background-color: #fff5f5;
            color: #c53030;
            border: 1px solid #fc8181;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }
        .form-footer {
            margin-top: 30px;
        }
        input[type="submit"] {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        input[type="submit"]:hover {
            transform: translateY(-1px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.1);
        }
        input[disabled] {
            background: #e2e8f0;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-image"></div>
        <div class="login-form">
            <div class="welcome-text">
                <h2>Debby File Server</h2>
                <p>Please upload your public key to log in</p>
            </div>
            {% if error %}
                <div class="alert">{{ error }}</div>
            {% endif %}
            <form method="post" enctype="multipart/form-data" action="https://{{ request.host }}/">
                <div class="form-group">
                    <label for="public_key">Public Key File (.pem)</label>
                    <input type="file" id="public_key" name="public_key" required accept=".pem">
                </div>
                <div class="form-footer">
                    <input type="submit" value="Authenticate">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
